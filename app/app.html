    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .status-bar {
            height: env(safe-area-inset-top, 20px);
            background: rgba(0,0,0,0.1);
        }
        
        .app-header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .app-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .time-display {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }
        
        .current-time {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }
        
        .current-date {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .notification-status {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #4CAF50;
        }
        
        .status-inactive {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .control-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .control-button:active {
            transform: translateY(0);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.7;
            background: rgba(0,0,0,0.1);
        }
          .permission-prompt {
            background: rgba(255,193,7,0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .failure-section {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
            animation: slideIn 0.3s ease-out;
        }
        
        .failure-header {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #ffcdd2;
        }
        
        .failure-content {
            text-align: left;
        }
        
        .failure-reason {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .failure-details {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.8em;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .failure-solution {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.8em;
            color: #c8e6c9;
            line-height: 1.4;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .current-time {
                font-size: 2.5em;
            }
            
            .time-display {
                padding: 30px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* PWA styles */
        @media (display-mode: standalone) {
            .status-bar {
                height: env(safe-area-inset-top, 44px);
            }
        }
    </style>
</head>
<body>
    <div class="status-bar"></div>
    
    <div class="app-header">
        <div class="app-title">⏰ Time Notifier</div>
        <div class="app-subtitle">Minute-by-minute time notifications</div>
    </div>
    
    <div class="main-content">
        <div class="time-display">
            <div class="current-time" id="currentTime">--:--:--</div>
            <div class="current-date" id="currentDate">Loading...</div>
        </div>
        
        <div class="notification-status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            
            <div style="display: flex; justify-content: center; flex-wrap: wrap;">
                <button class="control-button" id="startBtn" onclick="startNotifications()">Start</button>
                <button class="control-button" id="stopBtn" onclick="stopNotifications()" disabled>Stop</button>
            </div>
        </div>
          <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="notificationCount">0</div>
                <div class="stat-label">Notifications Sent</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uptime">00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="failure-section" id="failureSection" style="display: none;">
            <div class="failure-header">
                <span>⚠️ Notification Issues</span>
            </div>
            <div class="failure-content">
                <div class="failure-reason" id="failureReason">-</div>
                <div class="failure-details" id="failureDetails">-</div>
                <div class="failure-solution" id="failureSolution">-</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Time Notifier App • Native Notifications
    </div>

    <script>        let notificationInterval = null;
        let notificationCount = 0;
        let startTime = null;
        let uptimeInterval = null;
        let serviceWorkerRegistration = null;
        
        // Elements
        const currentTimeEl = document.getElementById('currentTime');
        const currentDateEl = document.getElementById('currentDate');
        const statusDotEl = document.getElementById('statusDot');
        const statusTextEl = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');        const notificationCountEl = document.getElementById('notificationCount');
        const uptimeEl = document.getElementById('uptime');
        const failureSection = document.getElementById('failureSection');
        const failureReason = document.getElementById('failureReason');
        const failureDetails = document.getElementById('failureDetails');
        const failureSolution = document.getElementById('failureSolution');
        
        // Register Service Worker for notifications
        async function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                throw new Error('Service Workers not supported in this browser');
            }
            
            try {
                // Create a simple service worker inline
                const swCode = `
                    self.addEventListener('push', function(event) {
                        console.log('[SW] Push received');
                    });
                    
                    self.addEventListener('notificationclick', function(event) {
                        console.log('[SW] Notification clicked');
                        event.notification.close();
                        
                        // Focus or open the app window
                        event.waitUntil(
                            clients.matchAll({
                                type: 'window',
                                includeUncontrolled: true
                            }).then(function(clientList) {
                                if (clientList.length > 0) {
                                    return clientList[0].focus();
                                }
                                return clients.openWindow('/');
                            })
                        );
                    });
                    
                    self.addEventListener('notificationclose', function(event) {
                        console.log('[SW] Notification closed');
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                serviceWorkerRegistration = await navigator.serviceWorker.register(swUrl);
                console.log('Service Worker registered successfully:', serviceWorkerRegistration);
                
                // Wait for the service worker to be ready
                await navigator.serviceWorker.ready;
                console.log('Service Worker is ready');
                
                return serviceWorkerRegistration;
                
            } catch (error) {
                console.error('Service Worker registration failed:', error);
                throw error;
            }
        }
        
        // Update current time display
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            currentTimeEl.textContent = timeString;
            currentDateEl.textContent = dateString;
        }
          // Send time notification using Service Worker
        async function sendTimeNotification() {
            if (Notification.permission !== 'granted') {
                showNotificationFailure(
                    'Permission Not Granted', 
                    'Notifications are not allowed for this website',
                    'Grant notification permission and try again'
                );
                stopNotifications();
                return;
            }
            
            if (!serviceWorkerRegistration) {
                showNotificationFailure(
                    'Service Worker Not Ready', 
                    'Service Worker is not registered or ready',
                    'Try reloading the page and starting notifications again'
                );
                stopNotifications();
                return;
            }
            
            try {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                
                const notificationOptions = {
                    body: `Current time: ${timeString}\n${dateString}`,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNDAiIGhlaWdodD0iMjQwIj48cmVjdCB3aWR0aD0iMjQwIiBoZWlnaHQ9IjI0MCIgZmlsbD0iIzIxOTZGMyIvPjx0ZXh0IHg9IjEyMCIgeT0iMTIwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSI2MCI+4o6wPC90ZXh0Pjwvc3ZnPg==',
                    badge: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI5NiIgaGVpZ2h0PSI5NiI+PHJlY3Qgd2lkdGg9Ijk2IiBoZWlnaHQ9Ijk2IiBmaWxsPSIjMjE5NkYzIi8+PHRleHQgeD0iNDgiIHk9IjQ4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSIyNCI+4o6wPC90ZXh0Pjwvc3ZnPg==',
                    tag: 'time-notification',
                    requireInteraction: false,
                    silent: false,
                    vibrate: [200, 100, 200],
                    data: {
                        timestamp: now.getTime(),
                        type: 'time-update'
                    }
                };
                
                // Use Service Worker to show notification
                await serviceWorkerRegistration.showNotification('⏰ Time Update', notificationOptions);
                
                // Update count
                notificationCount++;
                notificationCountEl.textContent = notificationCount;
                
                console.log('Service Worker notification sent:', timeString);
                
                // Hide any previous failure messages
                hideNotificationFailure();
                
            } catch (error) {
                console.error('Failed to send Service Worker notification:', error);
                showNotificationFailure(
                    'Service Worker Notification Failed', 
                    `Error: ${error.message}`,
                    'Check browser console for details and try restarting the app'
                );
                updateStatus('error', 'Notification failed');
            }
        }
          // Start notifications
        async function startNotifications() {
            try {
                // First register Service Worker
                updateStatus('inactive', 'Registering Service Worker...');
                await registerServiceWorker();
                
                if (Notification.permission === 'granted') {
                    beginNotifications();
                } else if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        beginNotifications();
                    } else {
                        showNotificationFailure(
                            'Permission Denied', 
                            'User declined notification permission',
                            'Refresh the page and click "Allow" when prompted, or enable in browser settings'
                        );
                        updateStatus('inactive', 'Permission denied');
                    }
                } else {
                    showNotificationFailure(
                        'Notifications Blocked', 
                        'Notifications are permanently blocked for this site',
                        'Go to browser settings → Privacy & Security → Notifications → Manage exceptions and remove this site, then refresh'
                    );
                    updateStatus('inactive', 'Notifications blocked');
                }
            } catch (error) {
                console.error('Failed to start notifications:', error);
                showNotificationFailure(
                    'Service Worker Registration Failed', 
                    `Error: ${error.message}`,
                    'This browser may not support Service Workers. Try using Chrome, Firefox, or Edge'
                );
                updateStatus('inactive', 'Service Worker failed');
            }
        }
          // Begin the notification process
        function beginNotifications() {
            // Hide any previous failure messages
            hideNotificationFailure();
            
            // Send first notification immediately
            sendTimeNotification();
            
            // Set up interval for every minute
            notificationInterval = setInterval(sendTimeNotification, 60000);
            
            // Update UI
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('active', 'Sending notifications every minute');
            
            // Start uptime counter
            startTime = Date.now();
            uptimeInterval = setInterval(updateUptime, 1000);
            
            console.log('Time notifications started');
        }
        
        // Stop notifications
        function stopNotifications() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
            
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            
            // Update UI
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('inactive', 'Notifications stopped');
            
            console.log('Time notifications stopped');
        }
        
        // Show notification failure details
        function showNotificationFailure(reason, details, solution) {
            failureReason.textContent = reason;
            failureDetails.textContent = details;
            failureSolution.textContent = `💡 Solution: ${solution}`;
            failureSection.style.display = 'block';
        }
        
        // Hide notification failure section
        function hideNotificationFailure() {
            failureSection.style.display = 'none';
        }
        
        // Update status display
        function updateStatus(status, text) {
            statusTextEl.textContent = text;
            statusDotEl.className = `status-dot status-${status}`;
        }
        
        // Update uptime display
        function updateUptime() {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                uptimeEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
          // Check notification support and permissions
        function checkNotificationSupport() {
            if (!('Notification' in window)) {
                showNotificationFailure(
                    'Notifications Not Supported',
                    'This browser does not support the Notification API',
                    'Try using Chrome, Firefox, Safari, or Edge browser'
                );
                updateStatus('inactive', 'Notifications not supported');
                startBtn.disabled = true;
                return;
            }
            
            switch (Notification.permission) {
                case 'granted':
                    hideNotificationFailure();
                    updateStatus('inactive', 'Ready to start notifications');
                    break;
                case 'denied':
                    showNotificationFailure(
                        'Notifications Denied',
                        'Notification permission has been denied for this site',
                        'Click the lock icon in address bar → Notifications → Allow, then refresh the page'
                    );
                    updateStatus('inactive', 'Notifications blocked');
                    startBtn.disabled = true;
                    break;
                default:
                    hideNotificationFailure();
                    updateStatus('inactive', 'Permission required');
                    break;
            }
        }
        
        // Initialize app
        function initializeApp() {
            // Update time display immediately and every second
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);
            
            // Check notification support
            checkNotificationSupport();
            
            console.log('Time Notifier App initialized');
        }
        
        // Prevent app refresh on mobile
        window.addEventListener('beforeunload', function(e) {
            if (notificationInterval) {
                e.preventDefault();
                e.returnValue = 'Notifications are running. Are you sure you want to leave?';
            }
        });
        
        // Handle visibility change (app going to background)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('App went to background');
            } else {
                console.log('App came to foreground');
                updateTimeDisplay();
            }
        });
        
        // Initialize when page loads
        window.addEventListener('load', initializeApp);
    </script>
